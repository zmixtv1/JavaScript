<html lang="pt-br">
<head>

    <title>Bem-vindo ao JavaScript</title>
</head>
<body onload="iniciar()">
    <script type="text/javascript">
        function iniciar(){
           document.write("<h1> variáveis em JavaScript </h1>");
           var x = "Olá";
           var y = ", Amigo!";
           document.write("A variável agora é sting: " + x + y + "<br>");
           x = 12 + 13;
           document.write("Agora é do tipo inteiro: " + x + "<br>");
           x = 4.50 + 5.25;
           document.write("neste momento é float: " + x + "<br>");
        }
    </script>

    
</body>
</html>
