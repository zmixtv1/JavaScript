<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Nome: ")
        document.write(`Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br>`)
        var n1 = 1545.5
        document.write(`O valor n1 com 2 casas decimais é ${n1.toFixed(2)}<br>`)
        document.write(`O valor n1 com 2 casas decimais e no lugar do ponto uma virgula é R$${n1.toFixed(2).replace(".",",")}<br>`)
        document.write(`Formatar em dinheiro  ${n1.toLocaleString("pt-br",{style: "currency", currency: "BRL"})}`)
    </script>
</body>
</html>
